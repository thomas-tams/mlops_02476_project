name: Code formatting

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  format:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
          cache: 'pip'
      - name: Install dependencies
        run: |
          pip install ruff mypy
          pip list
      - name: Ruff check
        run: ruff check .
      - name: Ruff format
        run: ruff format .
